<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {

    document.getElementById('container').style.display = 'block';
    // TARGET EVENTS
    const exampleTarget = document.querySelector('#img-target');
    var vid = document.querySelector("#vid");
    var projectedVid = document.querySelector("#projected-vid");

    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      vid.play();
    });

    // detect target lost
    exampleTarget.addEventListener("targetLost", event => {
      vid.pause();
    });

    // Vid click redirect
    projectedVid.addEventListener("click", event => {
      window.location.href = "https://ap42.com";
    });
  });

  function unmute(){
    var vid = document.querySelector("#vid");
    vid.muted = false;
    document.getElementById('container').style.display = 'none';
  }
  </script>

  <style>
    .container{
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      display: none;
    }
    .center {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 2000;

      background-color : #31B0D5;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      border-color: #46b8da;
    }
  </style>

</head>

<body style="margin: 0; overflow: hidden; height: 100%;">

  <div class="container" id="container">
    <button id="unmute" class="center" onclick="unmute();">
      <!-- Button Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16">
        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
        <path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
      </svg>
    </button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./targets-3.mind; filterMinCF:0.001; filterBeta: 2000;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false" 
    cursor="fuse: false; rayOrigin: mouse;" 
    raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    
    <!-- Video Asset -->
    <a-assets>
      <video id="vid" src="assets/Peace_480.mp4" preload="metadata"
      response-type="arraybuffer" loop 
      crossorigin webkit-playsinline playsinline 
      autoplay="false" muted="true"></video>
    </a-assets>

    <!-- Marker / Target -->
    <a-entity id="img-target" mindar-image-target="targetIndex: 0">
      <a-video id="projected-vid" src="#vid" position="0 0 0" rotation="0 0 0" height="1" width="1.78" class="clickable"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
