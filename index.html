<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
  document.addEventListener("DOMContentLoaded", function() {

    document.getElementById('container').style.display = 'block';
    // TARGET EVENTS
    const exampleTarget = document.querySelector('#img-target');
    var vid = document.querySelector("#vid");
    var projectedVid = document.querySelector("#projected-vid");

    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      vid.play();
    });

    // detect target lost
    exampleTarget.addEventListener("targetLost", event => {
      vid.pause();
    });

    // Vid click redirect
    projectedVid.addEventListener("click", event => {
      window.location.href = "https://ap42.com";
    });
  });

  function unmute(){
    var vid = document.querySelector("#vid");
    vid.muted = false;
    document.getElementById('container').style.display = 'none';
  }
  </script>

  <style>
    #container{
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    #unmute {
      background-color : #31B0D5;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      border-color: #46b8da;
      z-index: 2000;
    }
  </style>

</head>

<body style="margin: 0; overflow: hidden; height: 100%;">

  <div id="container">
    <button id="unmute" onclick="unmute();">Unmute</button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./targets-2.mind;" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false" 
    cursor="fuse: false; rayOrigin: mouse;" 
    raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    
    <!-- Video Asset -->
    <a-assets>
      <video id="vid" src="assets/Peace_480.mp4" preload="metadata"
      response-type="arraybuffer" loop 
      crossorigin webkit-playsinline playsinline 
      autoplay="false" muted="true"></video>
    </a-assets>

    <!-- Marker / Target -->
    <a-entity id="img-target" mindar-image-target="targetIndex: 0">
      <!--<a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>-->
      <a-video id="projected-vid" src="#vid" position="0 0 0" rotation="0 0 0" height="3" width="5.34" class="clickable"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
