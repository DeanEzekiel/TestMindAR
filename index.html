<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // TARGET EVENTS
    const exampleTarget = document.querySelector('#img-target');
    var vid = document.querySelector("#vid");

    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      vid.play();
    });

    // detect target lost
    exampleTarget.addEventListener("targetLost", event => {
      vid.pause();
    });
  });

  function unmute(){
    var vid = document.querySelector("#vid");
    vid.muted = false;
    document.getElementById('container').style.display = 'none';
  }
  </script>

  <style>
    .container{
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      display: block;
    }
    .center {
      position: absolute;
      top: 50%;
      width: 100%;
      z-index: 2000;
    }
  </style>

</head>

<body style="margin: 0; overflow: hidden; height: 100%;">

  <div class="container" id="container">
    <button id="unmute" class="center" onclick="unmute();">Unmute</button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- Video Asset -->
    <a-assets>
      <video id="vid" src="assets/Peace_480.mp4" preload="metadata"
      response-type="arraybuffer" loop 
      crossorigin webkit-playsinline playsinline 
      autoplay="false" muted="true"></video>
    </a-assets>

    <!-- Marker / Target -->
    <a-entity id="img-target" mindar-image-target="targetIndex: 0">
      <!--<a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>-->
      <a-video id="projected-vid" src="#vid" position="0 0 0" rotation="0 0 0" height="1" width="1"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
