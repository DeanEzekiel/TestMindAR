<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // TARGET EVENTS
    const exampleTarget = document.querySelector('#img-target');
    var vid = document.querySelector("#vid");
    var projectedVid = document.querySelector("#projected-vid");
    const sceneEl = document.querySelector('a-scene');
    
    // when MindAR is Ready
    sceneEl.addEventListener("arReady", (event) => {
      document.getElementById('container').style.display = 'block';
    });

    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      vid.play();
    });

    // detect target lost
    exampleTarget.addEventListener("targetLost", event => {
      vid.pause();
    });

    // Vid click redirect
    projectedVid.addEventListener("click", event => {
      window.location.href = "https://ap42.com";
    });
  });

  function unmute(){
    var vid = document.querySelector("#vid");

    if (vid.muted){
      vid.muted = false;
      document.getElementById('icon-unmuted').style.display = 'block';
      document.getElementById('icon-muted').style.display = 'none';
    }
    else {
      vid.muted = true;
      document.getElementById('icon-unmuted').style.display = 'none';
      document.getElementById('icon-muted').style.display = 'block';
    }
    
  }

  async function setURL(passed_url) {
    const response = await fetch(passed_url, {
    method: 'HEAD'
  })
    .then((response) => {
      console.log("response URL: " + response.url);
      var video = document.getElementById('vid');      
      video.setAttribute('src', response.url);
    });
  }

  // 1080 VACATION
  // setURL("https://player.vimeo.com/progressive_redirect/playback/764025496/rendition/1080p/file.mp4?loc=external&signature=1eeb5dcf010d87445f534108470c43783ef95df7f57750d30677c3e53d1de07f");

  // 540 VACATION

    // 1080 SANITY
  // setURL("https://player.vimeo.com/progressive_redirect/playback/764025461/rendition/1080p/file.mp4?loc=external&signature=dd37e6e9debd188ccddcdf98f2d87411d018d9fa379259f258fe2667ffa9c0d2");

  // 540 SANITY
  // setURL("https://player.vimeo.com/progressive_redirect/playback/764025461/rendition/540p/file.mp4?loc=external&signature=5bec3499743aef59b4255c0fbedd3936be7fb3a288a669d8e934adf9488ae4c3");

    // 1080 PICK ME UP
  // setURL("https://player.vimeo.com/progressive_redirect/playback/764025624/rendition/1080p/file.mp4?loc=external&signature=8f3faa8fa452848b74d2f61865a64b88169e6d4673ddf14c561d213cd52f8533");

  // 540 PICK ME UP
  setURL("https://player.vimeo.com/progressive_redirect/playback/764025624/rendition/540p/file.mp4?loc=external&signature=48e51a6e579a664dd0c294e6eaa9f848be66f49b1031659d485839461287b067");

    // 1080 PEACE
  // setURL("https://player.vimeo.com/progressive_redirect/playback/764025575/rendition/1080p/file.mp4?loc=external&signature=c60ce66be677049dcba06df044a48a23289c06a609cf87e3ef1ac6e94cf9ff3a");

  // 540 PEACE
  // setURL("https://player.vimeo.com/progressive_redirect/playback/764025575/rendition/540p/file.mp4?loc=external&signature=c8d31f7bc4b2cd8f88bfd68df8f95bcfd58bc4edef4c9981f72861cf160a655c");
  </script>
  </script>

  <style>
    .container{
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      display: none;
    }
    .center {
      position: fixed;
      right: 10px;
      bottom: 10px;
      z-index: 2000;

      background-color : #31B0D5;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      border-color: #46b8da;
    }
    #icon-unmuted {
      display: none;
    }
  </style>

</head>

<body style="margin: 0; overflow: hidden; height: 100%;">

  <div class="container" id="container">
    <button id="unmute" class="center" onclick="unmute();">
      <!-- Button Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-volume-up" id="icon-unmuted" viewBox="0 0 16 16">
        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
        <path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-volume-mute" id="icon-muted" viewBox="0 0 16 16">
    <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
    </svg>
    </button>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./target-pickup.mind; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false" 
    cursor="fuse: false; rayOrigin: mouse;" 
    raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    
    <!-- Video Asset -->
    <a-assets>
      <video id="vid" src="" preload="metadata"
      response-type="arraybuffer"  
      crossorigin webkit-playsinline playsinline 
      autoplay="false" muted="true" loop="true"></video>
    </a-assets>

    <!-- Marker / Target -->
    <a-entity id="img-target" mindar-image-target="targetIndex: 0">
      <a-video id="projected-vid" src="#vid" position="0 0 0" rotation="0 0 0" height="1" width="1" class="clickable"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
